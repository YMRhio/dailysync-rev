name: Migrate Garmin CN to Garmin Global

on:
  workflow_dispatch:

env:
  BARK_KEY: ${{ secrets.BARK_KEY }}
  GARMIN_USERNAME: ${{ secrets.3626255675@qq.com }}
  GARMIN_PASSWORD: ${{ secrets.YuMouRen989 }}
  GARMIN_GLOBAL_USERNAME: ${{ secrets.497095148@qq.com }}
  GARMIN_GLOBAL_PASSWORD: ${{ secrets.YuMouRen989 }}
  GARMIN_MIGRATE_NUM: ${{ secrets.200 }}
  GARMIN_MIGRATE_START: ${{ secrets.0 }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Migrate Garmin CN to Garmin Global
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn
      - run: yarn migrate_garmin_cn_to_global
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Save Garmin Session
