name: Migrate Garmin CN to Garmin Global

on:
  workflow_dispatch:

env:
  BARK_KEY: ${{ secrets.BARK_KEY }}
  3626255675@qq.com: ${{ secrets.GARMIN_USERNAME }}
  YuMouRen989: ${{ secrets.GARMIN_PASSWORD }}
  497095148@qq.com: ${{ secrets.GARMIN_GLOBAL_USERNAME }}
  YuMouRen989: ${{ secrets.GARMIN_GLOBAL_PASSWORD }}
  200: ${{ secrets.GARMIN_MIGRATE_NUM }}
  0: ${{ secrets.GARMIN_MIGRATE_START }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Migrate Garmin CN to Garmin Global
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn
      - run: yarn migrate_garmin_cn_to_global
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Save Garmin Session
